{% extends 'base.html' %}

{% block content %}

<form action="/teams" method="post">
    <input class="input-maintenance" type="text" id="team_name" name="team_name" placeholder="Team name" required
        autofocus>
    <br>

    <input class="btn" type="submit" value="Add Team">
    <a class="btn" href="/teams">Cancel</a>
</form>
{% endblock %}
